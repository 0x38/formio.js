<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='../dist/formio.form.css'>
    <script src='../dist/formio.form.js'></script>
    <script type='text/javascript'>
      window.onload = function() {
        var form = new FormioForm(document.getElementById('formio'));
        form.form = {
          components: [
            {
              type: 'textfield',
              key: 'firstName',
              label: 'First Name',
              placeholder: 'Enter your first name.',
              input: true
            },
            {
              type: 'textfield',
              key: 'lastName',
              label: 'Last Name',
              placeholder: 'Enter your last name',
              input: true
            },
            {
              type: 'select',
              key: 'select',
              label: 'Favorite Color',
              placeholder: 'Select your favorite color',
              template: '<span>{{ item.label }}</span>',
              multiple: true,
              dataSrc: 'values',
              input: true,
              valueProperty: '',
              defaultValue: '',
              filter: '',
              refreshOn: '',
              data: {
                custom: '',
                resource: '',
                url: '',
                json: '',
                values: [
                  {
                    label: 'Red',
                    value: 'red'
                  },
                  {
                    label: 'Blue',
                    value: 'blue'
                  },
                  {
                    label: 'Green',
                    value: 'green'
                  },
                  {
                    label: 'Yellow',
                    value: 'yellow'
                  },
                  {
                    label: 'Purple',
                    value: 'purple'
                  },
                  {
                    label: 'Orange',
                    value: 'orange'
                  },
                  {
                    label: 'Black',
                    value: 'black'
                  }
                ]
              }
            },
            {
              type: 'address',
              key: 'address',
              label: 'Address',
              placeholder: 'Enter your address',
              input: true,
              map: {
                  region: '',
                  key: ''
              }
            },
            {
              type: 'day',
              key: 'birthdate',
              label: 'Birthdate',
              input: true,
              dayFirst: false,
              fields: {
                year: {
                  required: false,
                  placeholder: '',
                  type: 'text'
                },
                month: {
                  required: false,
                  placeholder: '',
                  type: 'select'
                },
                day: {
                  required: false,
                  placeholder: '',
                  type: 'text'
                }
              },
            },
            {
              type: 'button',
              action: 'submit',
              label: 'Submit',
              theme: 'primary'
            }
          ]
        };
      };
    </script>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col col-sm-12'>
          <div id='formio'></div>
        </div>
      </div>
    </div>
  </body>
</html>
